<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./src/css/registro.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;

    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background-size: cover;
      background-position: center;
    }

    header {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      padding: 20px 100px;
      background: rgb(198, 42, 42);
      display: flex;
      justify-content: space-between;
      align-items: center;
      z-index: 99;
    }
  </style>
</head>

<body>
  <header>
    <h2 class="logo">Logo</h2>
    <nav class="navigation">
      <button class="btnLogin-popup">Login</button>
    </nav>
  </header>

  <!-- -- -->

  <div class="wrapper">
    <span class="icon-close">
      <ion-icon name="close"></ion-icon>
    </span>
    <div class="from-box login">
      <h2>Iniciar Sesion</h2>
      <from action="#">
        <div class="input-box">
          <span class="icon"><ion-icon name="mail"></ion-icon></span>
          <input type="text" required>
          <label>Email</label>
        </div>
        <div class="input-box">
          <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
          <input type="password" required>
          <label>Password</label>
        </div>
        <div class="remember-forgot">
          <label><input type="checkbox">
            Recordar contraseña</label>
          <a href="#">¿Has olvidado tu contraseña?</a>
        </div>
        <button type="submit" class="btn">Login</button>
        <div class="login-register">
          <p>¿No tienes una cuenta? <a href="#" class="register-link">Registrate</a></p>
        </div>
      </from>
    </div>

    <div class="from-box register">
      <h2>Crear Cuenta</h2>
      <from action="#">
        <div class="input-box">
          <span class="icon"><ion-icon name="person"></ion-icon></span>
          <input type="text" required>
          <label>Nombre de Usuario</label>
        </div>
        <div class="input-box">
          <span class="icon"><ion-icon name="mail"></ion-icon></span>
          <input type="text" required>
          <label>Email</label>
        </div>
        <div class="input-box">
          <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
          <input type="password" required>
          <label>Password</label>
        </div>
        <div class="remember-forgot">
          <label><input type="checkbox">
            Estoy de acuerdo con los términos y condiciones</label>
        </div>
        <button type="submit" class="btn">Registrarse</button>
        <div class="login-register">
          <p>¿Ya tienes una cuenta? <a href="#" class="login-link">Registrate</a></p>
        </div>
      </from>
    </div>


  </div>

  <!-- -- -->

  <script src="./src/js/registro.js"></script>
  <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

</body>

</html>
